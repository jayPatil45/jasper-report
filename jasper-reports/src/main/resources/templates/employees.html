<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Info</title>
    <link th:href="@{employees.css}" rel="stylesheet">
</head>
<body>
<section class="employee-form-section">
    <div class="container">
        <div class="card">
            <form th:action="@{/report}" method="post" class="form-control">
                <div class="date-control">
                    <label>
                        <input type="date" th:name="date">
                    </label>

                </div>
                <div class="file-type-control">
                    <label>
                        <select th:name="fileFormat">
                            <option th:value="pdf" th:text="PDF"></option>

                        </select>
                    </label>

                </div>
                <div class="generate-btn">
                    <input type="submit" class="btn-primary" value="generate report">

                </div>

            </form>

        </div>

    </div>

</section>
<section class="employee-section">
    <div class="container">
        <div class="card" th:each="employee : ${employees}">
            <p th:text="${employee.id}"></p>
            <p th:text="${employee.name}"></p>
            <p th:text="${employee.description}"></p>
            <p th:text="${employee.Mobile_Number}"></p>
            <p th:text="${employee.createdAt}"></p>

        </div>

    </div>

</section>


</body>
</html>>
